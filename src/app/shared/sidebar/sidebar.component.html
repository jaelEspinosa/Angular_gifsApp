<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs-App</h3>
  <hr class="text-white">

  <div class="list-group list-reset sidebar scrollbar-min">
    <a
        *ngFor="let termino of historial"
        href="#"
        (click) = "buscar(termino)"
        class="list-group-item list-group-item-action text-center bg-secondary"
    >
      {{ termino | titlecase}}
    </a>
  </div>
</div>
